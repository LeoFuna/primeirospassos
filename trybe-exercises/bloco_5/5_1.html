<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      document.getElementsByTagName("p")[0].innerText = "Trabalhando em alguma empresa do ramo da tecnologia e com perspectivas de morar fora do país.";
      document.getElementsByClassName("main-content")[0].style.background = "rgb(76,164,109)";
      document.getElementsByClassName("center-content")[0].style.background = "white"
      document.getElementsByTagName("h1")[0].innerText = "Exercicio 5.1 - JavaScript"
      
      for (let index = 0; index < document.getElementsByTagName("p").length; index += 1) {
        let goToUpperCase = document.getElementsByTagName("p")[index].innerText;
        console.log(goToUpperCase);
        document.getElementsByTagName("p")[index].innerText = goToUpperCase.toUpperCase();
      }
    </script>
  </body>
</html>
