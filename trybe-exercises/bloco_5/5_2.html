<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let newH1 = document.createElement('h1');
      newH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.querySelector('body').appendChild(newH1);

      let newDiv = document.createElement('div');
      newDiv.className = 'main-content';
      document.querySelector('body').appendChild(newDiv);

      newDiv = document.createElement('div');
      newDiv.className = 'center-content';
      document.querySelector('.main-content').appendChild(newDiv);

      let newP = document.createElement('p');
      newP.innerText = 'Estou aprendendo alterações dinâmicas do HTML com JS';
      document.querySelector('.center-content').appendChild(newP);

      newDiv = document.createElement('div');
      newDiv.className = 'left-content';
      document.querySelector('.main-content').appendChild(newDiv);

      newDiv = document.createElement('div');
      newDiv.className = 'right-content';
      document.querySelector('.main-content').appendChild(newDiv);

      let newImg = document.createElement('img');
      newImg.src = 'https://picsum.photos/200 ';
      newImg.className = 'small-image';
      document.querySelector('.left-content').appendChild(newImg);
    </script>
<!-- 
Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2. -->
  </body>
</html>
