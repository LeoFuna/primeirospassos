<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form id='main-form' action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <input type="text" name="Nome" id="nome" maxlength="40" required placeholder="Digite seu nome">
      <br><br>
      <input type="text" name="Email" id="email" maxlength="50" required placeholder="Digite seu email">
      <br><br>
      <input type="text" name="CPF" id="cpf" maxlength="11" required placeholder="Seu CPF em números">
      <br><br>
      <input type="text" name="Endereço" id="endereco" maxlength="200" required placeholder="Seu endereço completo">
      <br><br>
      <input type="text" name="Cidade" id="cidade" maxlength="28" required placeholder="Sua cidade">
      <br><br>
      <select name="Estado" id="estado">
      </select>
      <br><br>
      <label for="casa">
        <input type="radio" name="Moradia" id='casa' value="casa" required>Casa
      </label>
      <label for="apartamento">
        <input type="radio" name="Moradia" id="apartamento" value="apartamento" required>Apartamento
      </label>
      <br>    
    </fieldset>

    <fieldset>
      <legend>Último Emprego</legend>
      <label style='display:block' for="resume">Resumo do Currículo</label>
      <textarea name="Resumo" id="resume" maxlength="1000" cols="30" rows="10" required></textarea>
      <br><br>
      <label for="cargo">Cargo</label>
      <input type="text" name='Cargo' id="cargo" required maxlength="40">
      <br><br>
      <label for="descricao-cargo">Descreva o Cargo</label>
      <input type="text" name="Descricao do cargo" id="descricao-cargo" maxlength="500" required>
      <br><br>
      <label for="data-inicio">Data de Início</label>
      <input type="text" name='Data de Início' id="data-inicio" placeholder="dd/mm/yyyy" required>
    </fieldset>
    <br>
      <button type= 'submit' id='submit-btn'>Enviar</button>
  </form>
  <script src="script.js"></script> 
</body>
</html>
