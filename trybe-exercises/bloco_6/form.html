<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <input type="text" name="" id="nome" maxlength="40" required placeholder="Digite seu nome">
    <br><br>
    <input type="email" name="" id="email" maxlength="50" required placeholder="Digite seu email">
    <br><br>
    <input type="text" id="cpf" maxlength="11" required placeholder="Seu CPF em números">
    <br><br>
    <input type="text" id="endereco" maxlength="200" required placeholder="Seu endereço completo">
    <br><br>
    <input type="text" id="cidade" maxlength="28" required placeholder="Sua cidade">
    <br><br>
    <select name="" id="estado">
    </select>
    <br><br>
    <label for="casa">
      <input type="radio" name="moradia" id='casa' required>Casa
    </label>
    <label for="apartamento">
      <input type="radio" name="moradia" id="apartamento" required>Apartamento
    </label>
    <br>    
  </fieldset>

  <fieldset>
    <legend>Último Emprego</legend>
    <label style='display:block' for="resume">Resumo do Currículo</label>
    <textarea name="" id="resume" maxlength="1000" cols="30" rows="10" required></textarea>
    <br><br>
    <label for="cargo">Cargo</label>
    <input type="text" id="cargo" required maxlength="40">
    <br><br>
    <label for="descricao-cargo">Descreva o Cargo</label>
    <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
    <br><br>
    <label for="data-inicio">Data de Início</label>
    <input type="date" id="data-inicio" required>
  </fieldset>
  <div>
    <h3>Currículo</h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
